apiVersion: apps/v1
kind: Deployment
metadata:
  name: user 
  namespace: roboshop
  labels: # these belong to deployment labels
    app: user
    tier: app 
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels: # these labes should match with pod
      app: user
      tier: app 
      project: roboshop
  template: # this is the pod defination 
    metadata:
      labels:
        app: user
        tier: app 
        project: roboshop
    spec:
      containers:
      - name: user
        image: praveenkothapally/user:1.0.0
        envFrom:
        - configMapRef:
            name: user
---
apiVersion: v1
kind: Service
metadata:
  name: user
  namespace: roboshop
spec:
  selector: #below are lables from above pod 
    app: user
    tier: app 
    project: roboshop
  ports:
  - name: user-port 
    protocol: TCP
    port: 8080 # this port belogs to service
    targetPort: 8080 # this port belongs to container
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: user
  namespace: roboshop
data: 
  MONGO: "true" #keep true in double quotes
  MONGO_URL: "mongodb://mongodb:27017/user" #protocol://service-name:service-port/schema
  REDIS_HOST: "redis"
