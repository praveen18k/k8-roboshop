apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels: # these belong to deployment labels
    app: mongodb
    tier: db
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels: # these labes should match with pod
      app: mongodb
      tier: db
      project: roboshop
  template: # this is the pod defination 
    metadata:
      labels:
        app: mongodb
        tier: db
        project: roboshop
    spec:
      containers:
      - name: mongodb
        image: praveenkothapally/mongodb:1.0.0
        
