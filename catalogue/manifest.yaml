apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue 
  namespace: roboshop
  labels: # these belong to deployment labels
    app: catalogue
    tier: app 
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels: # these labes should match with pod
      app: catalogue
      tier: app 
      project: roboshop
  template: # this is the pod defination 
    metadata:
      labels:
        app: catalogue
        tier: app 
        project: roboshop
    spec:
      containers:
      - name: catalogue
        image: praveenkothapally/catalogue:1.0.0
        envFrom:
        - configMapRef:
            name: catalogue
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  namespace: roboshop
spec:
  selector: #below are lables from above pod 
    app: catalogue
    tier: app 
    project: roboshop
  ports:
  - name: catalogue-port 
    protocol: TCP
    port: 8080 # this port belogs to service
    targetPort: 8080 # this port belongs to container
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue
  namespace: roboshop
data: 
  MONGO: "true" #keep true in double quotes
  MONGO_URL: "mongodb://mongodb:27017/catalogue" #protocol://service-name:service-port/schema
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: catalogue
  namespace: roboshop
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: catalogue
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
