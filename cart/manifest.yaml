apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart 
  namespace: roboshop
  labels: # these belong to deployment labels
    app: cart
    tier: app 
    project: roboshop
spec:
  replicas: 1
  selector:
    matchLabels: # these labes should match with pod
      app: cart
      tier: app 
      project: roboshop
  template: # this is the pod defination 
    metadata:
      labels:
        app: cart
        tier: app 
        project: roboshop
    spec:
      containers:
      - name: cart
        image: praveenkothapally/cart:1.0.0
        envFrom:
        - configMapRef:
            name: cart
---
apiVersion: v1
kind: Service
metadata:
  name: cart
  namespace: roboshop
spec:
  selector: #below are lables from above pod 
    app: cart
    tier: app 
    project: roboshop
  ports:
  - name: cart-port 
    protocol: TCP
    port: 8080 # this port belogs to service
    targetPort: 8080 # this port belongs to container
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cart
  namespace: roboshop
data: 
  REDIS_HOST: "redis"
  CATALOGUE_HOST: catalogue
  CATALOGUE_PORT: 8080